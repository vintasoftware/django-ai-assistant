name: Publish Documentation

on:
  push:
    branches:
      - main
  release:
    types: [published]

env:
  COLUMNS: 150

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: checkout current branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Check docs build
        run: |
          poetry run mkdocs build

      - name: Run tests
        run: |
          poetry run pytest
        env:
          OPENAI_API_KEY: "sk-fake-test-key-123"

      - name: Set git credentials
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Deploy on push to main
        if: github.ref == 'refs/heads/main'
        run: |
          poetry run mike deploy -b gh-pages dev --push

      - name: Check version
        if: github.event_name == 'release'
        id: check-version
        uses: samuelcolvin/check-python-version@v4.1
        with:
          version_file_path: "django_ai_assistant/__init__.py"
          skip_env_check: true

      - name: Deploy on release published
        if: github.event_name == 'release' && !fromJSON(steps.check-version.outputs.IS_PRERELEASE)
        run: |
          poetry run mike deploy -b gh-pages ${{ steps.check-version.outputs.VERSION_MAJOR_MINOR }} latest --update-aliases --push
