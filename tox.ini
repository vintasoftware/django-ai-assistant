[tox]
requires =
    tox>=4
envlist =
    # Django official Python support
    # Source: https://docs.djangoproject.com/en/5.0/faq/install/#what-python-version-can-i-use-with-django
    {py310,py311,py312}-{django42,django50}
    coverage

[gh]
python =
    3.10 = py310-{django42,django50}
    3.11 = py311-{django42,django50}
    3.12 = py312-{django42,django50}, coverage

[testenv]
description = run tests
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
deps =
    poetry
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
passenv = OPENAI_API_KEY
commands_pre =
    poetry install --with dev
commands =
    poetry run coverage run -m pytest {posargs}

[testenv:coverage]
description = run coveralls
basepython = python3.12
deps =
    {[testenv]deps}
    coveralls
passenv =
    OPENAI_API_KEY
    COVERALLS_REPO_TOKEN
commands =
    poetry run coverage run -m pytest {posargs}
    poetry run coveralls {posargs}
